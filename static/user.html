<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정보 - 모구모구</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        font-size: 1.1rem;
      }

      .user-info {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 30px;
      }

      .user-info h2 {
        color: #333;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: bold;
        color: #555;
        min-width: 120px;
      }

      .info-value {
        color: #333;
        flex: 1;
        text-align: right;
      }

      .kakao-badge {
        background: #fee500;
        color: #3c1e1e;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .email-badge {
        background: #e3f2fd;
        color: #1976d2;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .actions {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: #007bff;
        color: white;
      }

      .btn-primary:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #545b62;
        transform: translateY(-2px);
      }

      .loading {
        text-align: center;
        color: #666;
        margin: 20px 0;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin: 20px 0;
        text-align: center;
      }

      .logout-btn {
        background: #dc3545;
        color: white;
      }

      .logout-btn:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">🍄 모구모구</div>
        <div class="subtitle">사용자 정보</div>
      </div>

      <div id="loading" class="loading">사용자 정보를 불러오는 중...</div>

      <div id="error" class="error" style="display: none"></div>

      <div id="userInfo" class="user-info" style="display: none">
        <h2>👤 사용자 정보</h2>
        <div class="info-item">
          <span class="info-label">사용자 ID</span>
          <span class="info-value" id="userId">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">이메일</span>
          <span class="info-value" id="userEmail">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">로그인 방식</span>
          <span class="info-value" id="loginProvider">-</span>
        </div>
        <div class="info-item" id="kakaoInfo" style="display: none">
          <span class="info-label">카카오 ID</span>
          <span class="info-value" id="kakaoId">-</span>
        </div>
        <div class="info-item" id="kakaoConnectedAt" style="display: none">
          <span class="info-label">계정 생성일</span>
          <span class="info-value" id="kakaoConnectedDate">-</span>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="refreshUserInfo()">
          🔄 새로고침
        </button>
        <button class="btn btn-secondary" onclick="goToLogin()">
          🏠 홈으로
        </button>
        <button class="btn logout-btn" onclick="logout()">🚪 로그아웃</button>
      </div>
    </div>

    <script>
      let accessToken = null;

      // 페이지 로드 시 사용자 정보 가져오기
      window.onload = function () {
        // URL에서 토큰 정보 확인
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        if (token) {
          accessToken = token;
          localStorage.setItem("access_token", token);
          loadUserInfo();
        } else {
          // 로컬 스토리지에서 토큰 확인
          const storedToken = localStorage.getItem("access_token");
          if (storedToken) {
            accessToken = storedToken;
            loadUserInfo();
          } else {
            showError("로그인이 필요합니다.");
          }
        }
      };

      // 사용자 정보 로드
      async function loadUserInfo() {
        if (!accessToken) {
          showError("로그인이 필요합니다.");
          return;
        }

        try {
          const response = await fetch("/users/me", {
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.ok) {
            const userData = await response.json();
            displayUserInfo(userData);
          } else if (response.status === 401) {
            showError("토큰이 만료되었습니다. 다시 로그인해주세요.");
            clearToken();
          } else {
            showError("사용자 정보를 가져올 수 없습니다.");
          }
        } catch (error) {
          showError("네트워크 오류가 발생했습니다.");
          console.error("Error:", error);
        }
      }

      // 사용자 정보 표시
      function displayUserInfo(userData) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("userInfo").style.display = "block";

        document.getElementById("userId").textContent = userData.user_id;
        document.getElementById("userEmail").textContent = userData.email;

        // 로그인 방식에 따른 표시
        if (userData.provider === "kakao") {
          document.getElementById("loginProvider").innerHTML =
            '<span class="kakao-badge">카카오</span>';

          // 카카오 정보 표시
          document.getElementById("kakaoInfo").style.display = "flex";
          document.getElementById("kakaoId").textContent =
            userData.kakao_id || "-";

          if (userData.kakao_connected_at) {
            document.getElementById("kakaoConnectedAt").style.display = "flex";
            const date = new Date(userData.kakao_connected_at);
            document.getElementById("kakaoConnectedDate").textContent =
              date.toLocaleString("ko-KR");
          }
        } else {
          document.getElementById("loginProvider").innerHTML =
            '<span class="email-badge">이메일</span>';
        }
      }

      // 에러 표시
      function showError(message) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
        document.getElementById("error").textContent = message;
      }

      // 토큰 클리어
      function clearToken() {
        localStorage.removeItem("access_token");
        accessToken = null;
      }

      // 새로고침
      function refreshUserInfo() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("error").style.display = "none";
        document.getElementById("userInfo").style.display = "none";
        loadUserInfo();
      }

      // 홈으로 이동
      function goToLogin() {
        window.location.href = "/login";
      }

      // 로그아웃
      function logout() {
        clearToken();
        window.location.href = "/login";
      }
    </script>
  </body>
</html>
