<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모구모구 - 카카오 로그인 테스트</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 1.1rem;
      }

      .kakao-login-btn {
        background: #fee500;
        color: #3c1e1e;
        border: none;
        border-radius: 12px;
        padding: 16px 32px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        margin-bottom: 20px;
      }

      .kakao-login-btn:hover {
        background: #ffd700;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(254, 229, 0, 0.3);
      }

      .kakao-icon {
        width: 24px;
        height: 24px;
      }

      .info {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
        text-align: left;
      }

      .info h3 {
        color: #333;
        margin-bottom: 10px;
      }

      .info p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 8px;
      }

      .loading {
        display: none;
        color: #666;
        margin-top: 20px;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">🍄 모구모구</div>
      <div class="subtitle">카카오 로그인 테스트</div>

      <button class="kakao-login-btn" onclick="loginWithKakao()">
        <svg class="kakao-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 3C6.48 3 2 6.48 2 10.5c0 2.5 1.5 4.7 3.8 6.1L4.5 21l4.5-1.5c1.2.4 2.5.6 3.8.6 5.52 0 10-3.48 10-7.5S17.52 3 12 3z"
          />
        </svg>
        카카오로 로그인
      </button>

      <div class="loading" id="loading">로그인 처리 중...</div>

      <div class="error" id="error"></div>

      <div class="info">
        <h3>📋 테스트 안내</h3>
        <p>• 카카오 로그인 버튼을 클릭하면 카카오 인증 페이지로 이동합니다</p>
        <p>• 인증 완료 후 자동으로 사용자 정보 페이지로 이동합니다</p>
        <p>• 로그인된 사용자 정보를 확인할 수 있습니다</p>
      </div>
    </div>

    <script>
      // 카카오 로그인 함수
      function loginWithKakao() {
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");

        // 로딩 표시
        loading.style.display = "block";
        error.style.display = "none";

        // 카카오 개발자 콘솔에서 설정한 REST API 키
        const REST_API_KEY = "{{REST_API_KEY}}"; // 서버에서 주입됨
        const REDIRECT_URI = "{{REDIRECT_URI}}"; // 서버에서 주입됨

        // 카카오 로그인 URL 생성
        const kakaoLoginUrl = `https://kauth.kakao.com/oauth/authorize?client_id=${REST_API_KEY}&redirect_uri=${encodeURIComponent(
          REDIRECT_URI
        )}&response_type=code`;

        // 카카오 로그인 페이지로 리다이렉트
        window.location.href = kakaoLoginUrl;
      }

      // URL 파라미터에서 에러 메시지 확인
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get("error");

      if (errorMessage) {
        document.getElementById("error").style.display = "block";
        document.getElementById("error").textContent =
          decodeURIComponent(errorMessage);
      }
    </script>
  </body>
</html>
